<mat-form-field appearance="fill">
  <mat-label>Categories</mat-label>
  <mat-select [formControl]="category" multiple>
    <mat-option *ngFor="let category of categories" [value]="category">{{
      category
    }}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Impresonate Chuck Norris</mat-label>
  <input matInput placeholder="Placeholder" [formControl]="impersonate" />
</mat-form-field>
