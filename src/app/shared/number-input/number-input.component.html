<div
  class="d-flex justify-content-between align-items-center input-container p-4"
  [class.invalid]="number.invalid && touched"
>
  <mat-icon svgIcon="minus_icon" (click)="decrement()"></mat-icon>
  <mat-form-field appearance="none">
    <input
      matInput
      class="number-input"
      max="100"
      min="1"
      type="number"
      [(ngModel)]="value"
      #number="ngModel"
    />
  </mat-form-field>
  <mat-icon svgIcon="plus_icon" (click)="increment()"></mat-icon>
</div>
